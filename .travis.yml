# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: r
warnings_are_errors: false
sudo: required
cache: packages


before_install:

  - sudo apt-get -qq update
  - sudo apt-get install libgmp3-dev


install:
  - Rscript -e "install.packages(c('OpenImageR', 'devtools', 'roxygen2', 'testthat', 'knitr', 'rmarkdown', 'covr', 'Rcpp', 'RcppArmadillo', 'gmp', 'FD', 'ggplot2', 'gtools'), repos =  'https://cloud.r-project.org/' )"


after_success:
  - Rscript -e 'covr::codecov(quiet = FALSE)'


notifications:
  email:
    on_success: change
    on_failure: change
